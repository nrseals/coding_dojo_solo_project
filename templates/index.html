<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gigspace</title>
</head>

<body id="body">
    <div id="errors">
        <h1>Welcome to Gigspace</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-warning">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container" id=wrapper>
        <div id="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" name="email">
                <br>
                <label class="form-label" for="pw">Password: </label>
                <input class="form-control" type="password" name="password">
                <br>
                <br>
                <input class="btn btn-lg btn-outline-primary" type="submit" value="Login!">
            </form>
        </div>
        <div id="space">
            <br>
        </div>
        <div id="register">
            <h2>Register</h2>
            <form action="/users/create" method="post" id="reg_form">
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="text" name="name">
                <br>
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" name="email">
                <br>
                <label class="form-label" for="password">Password: </label>
                <input class="form-control" type="password" name="pw">
                <br>
                <label class="form-label" for="confirmPw">Confirm Password: </label>
                <input class="form-control" type="password" name="confirm_pw">
                <br>
                <br>
                <input class="btn btn-lg btn-success" type="submit" value="Register!">
            </form>
        </div>
    </div>
</body>

</html>
