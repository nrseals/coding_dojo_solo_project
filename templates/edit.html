<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gigspace</title>
</head>

<body id="body">
    <div id="main_nav">
        <nav>
            <a class="btn btn-sm btn-outline-dark" href="/gigs">Home</a>
            |
            <a class="btn btn-sm btn-outline-secondary" href="/users/{{user['id']}}">My Events</a>
            |
            <a class="btn btn-sm btn-outline-success" href="/gigs/new">Create Event</a>
            |
            <a class="btn btn-sm btn-outline-danger" href="/logout">Logout</a>
        </nav>
    </div>
        <h1>Edit {{gig['name']}}!</h1>
        <div id="errors">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-warning">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
        <div id="edit" class="container">
            <form action="/gigs/{{gig['id']}}/update" method="post">
                <label class="form-label" for="name" >Gig Name: </label>
                <input class="form-control" type="text" name="name" value="{{gig['name']}}">
                <br>
                <label for="location" name="location">Gig Location: </label>
                <input class="form-control" type="text" name="location" value="{{gig['location']}}">
                <br>
                <label class="form-label" for="date" name="date">Gig Date: </label>
                <input class="form-control" type="date" name="date" value="{{gig['date']}}">
                <br>
                <label class="form-label" for="description" >Gig Description: </label>
                <input class="form-control" type="textarea" name="description" value="{{gig['description']}}">
                <br>
                <input class="btn btn-lg btn-warning" type="submit" value="Update gig!">
                <a class="btn btn-lg btn-outline-danger" href="/gigs">Cancel</a>
            </form>
        </div>
</body>

</html>
